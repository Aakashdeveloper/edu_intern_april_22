<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="forms.css" rel="stylesheet" type="text/css"/>
        <script src="forms.js"></script>
    </head>
    <body>
        <div class="container">
            <hr/>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee
                </div>
                <div class="panel-body">
                    <form action="" method="GET">
                        <div class="form-group" id="fdiv">
                            <label for="fname" class="control-label">FirstName</label>
                            <input class="form-control" id="fname" name="fname" placeholder="First Name"
                            onblur="validateFname()"/>
                            <p id="fout"></p>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control" id="email" name="email" placeholder="a@a.com"
                                    oninput="validateEmail()"/>
                                    <p id="eout"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="pwd">Password</label>
                                    <input class="form-control" id="pwd" name="pwd" placeholder="Enter Password"
                                    type="password" oninput="validatePassword()"/>
                                    <span class="glyphicon glyphicon-eye-open" onclick="showPassword()"></span>
                                    <p id="pout"></p>
                                    <div id="ppout"></div>
                                    
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cpwd">Confirm Password</label>
                                    <input class="form-control" id="cpwd" name="cpwd" placeholder="Enter Password"
                                    type="password" oninput="validateCPassword()"/>
                                    <p id="cpout"></p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            
                            <label>Country</label>
                            <span></span>
                            <select class="form-control" name="country" onChange="getCity()" id="country">
                                <option>India</option>
                                <option>France</option>
                                <option>Germany</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>               
    </body>
</html>
