<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="first.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <hr/>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee
                </div>
                <div class="panel-body">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" 
                        role="progressbar" style="width:60%">
                            60% Complete
                        </div>
                    </div>
                    <form action="" method="GET">
                        <div class="form-group has-error">
                            <label for="fname" class="control-label">FirstName</label>
                            <input class="form-control" id="fname" name="fname" placeholder="First Name"
                            required/>
                        </div>
                        <div class="form-group">
                            <label for="lname">LastName</label>
                            <input class="form-control" id="lname" name="lastname" value="lastname"/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control" id="email" name="email" placeholder="a@a.com"
                                    required type="email"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="pwd">Password</label>
                                    <input class="form-control" id="pwd" name="pwd" placeholder="Enter Password"
                                    type="password" minlength="8"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Gender</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" value="female" name="gender"/> Female
                                    </label>
                                    <label>
                                        <input type="radio" value="male" name="gender"/> Male
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Language</label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="javascript" name="language"/> Javascript
                                    </label>
                                    <label>
                                        <input type="checkbox" value="react" name="language"/> React
                                    </label>
                                    <label>
                                        <input type="checkbox" value="node" name="language"/> Node
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <select class="form-control" name="country">
                                <option>India</option>
                                <option>France</option>
                                <option>Germany</option>
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="email">City</label>
                                    <input class="form-control" id="email" name="city" placeholder="City"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="pwd">State</label>
                                    <input class="form-control" id="pwd" name="state" placeholder="Enter State"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="pwd">PinCode</label>
                                    <input class="form-control" id="pwd" name="pin" placeholder="Enter PinCode"/>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
